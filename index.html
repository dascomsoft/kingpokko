<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Config -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>King Pokko Football Club | Official</title>

    <!-- SEO Meta Description -->
    <meta
      name="description"
      content="Official website of King Pokko Football Club – news, fixtures, players, results, club history and fan updates."
    />

    <!-- Optional Keywords -->
    <meta
      name="keywords"
      content="King Pokko FC, football club, soccer club, team, fixtures, results, players, King Pokko"
    />

    <!-- Author -->
    <meta name="author" content="King Pokko Football Club" />

    <!-- Favicon / Club Logo -->
    <link rel="icon" type="image/jpeg" href="/kingpokkologo.jpeg" />

    <!-- Open Graph (Social Preview) -->
    <meta property="og:title" content="King Pokko Football Club – Official" />
    <meta
      property="og:description"
      content="Stay updated with King Pokko Football Club news, fixtures, results and media."
    />
    <meta property="og:image" content="/kingpokkologo.jpeg" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="King Pokko Football Club – Official"
    />
    <meta
      name="twitter:description"
      content="Follow King Pokko Football Club for club updates, matches and more."
    />
    <meta name="twitter:image" content="/kingpokkologo.jpeg" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
